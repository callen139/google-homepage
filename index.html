<!DOCTYPE HTML>

<!-- This is my attempt at creating the Google Homepage -->

<html>
	<head>
		<title>Google</title>
		<link rel="icon" href="Images/favicon.png" type="image/png">
		<link rel="stylesheet" href="reset.css" text="text/css">
		<link rel="stylesheet" href="style.css" text="text/css">
	</head>
	<body>
		<div class="top">
			<div class="navbar">
				<ul>
					<li><a href="#">+Connor</a></li>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<div class="apps">
						<li><a href="#"><img src="Images/apps.png" alt="Apps"></a></li>
					</div>
					<div class="notification">
					<li><a href="#"><img src="Images/notification.png" alt="Notifications"></a></li>
					</div>
					<div class="share">
						<li><a href="#"><img src="Images/share.png" alt="Share"></a></li>
					</div>
					<div class="face">
						<li><a href="#"><img src="Images/user_image.jpg"></a></li>
					</div>
				</ul>
			</div>
		</div>
		<div class="center">
			<div class="logo">
				<img src="Images/logo11w.png">
			</div>
			<div class="search">
				<form action="#" method="GET">
					<div class="search_bar">
						<input id="searchbar" type="text" name="search"><br>
					</div>
					<div class="search_options">
						<div class="search_button">
							<input id="search" type="submit" name="search" value="Google Search">
						</div>
						<div class="lucky_button">
							<input id="lucky" type="submit" name="lucky" value="I'm Feeling Lucky">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">
			<hr>
			<div class="navbar_left">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
			<div class="navbar_right">
				<ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
